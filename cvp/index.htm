<script>
	$(document).ready(function () {
		$("#myaudio")[0].play();
	});
	var isIphone = navigator.userAgent.toLowerCase().indexOf('iphone') >= 0;
	var ld=vd=0;
	playOver();
	if(isIphone) {
		var canvasVideo = new CanvasVideoPlayer({
			videoSelector: '.js-video',
			canvasSelector: '.js-canvas',
			hideVideo: true,
			audio: true,
		});
	}else {
		vd = 1;
		$('canvas').hide();
		$('.video').remove();
		$('.video-responsive').append('<video src="http://mat1.gtimg.com/house_guangzhou/fc/706lgs/bm/final52.mp4" id="video" width="0" height="0" style="background:transparent;"></video>');
		$('#video').get(0).load();
		// $('#video').get(0).play();
		$('#video').get(0).addEventListener('canplaythrough',function(){
		});
		$('#video').on('ended',function(){
			showBtn();
			$('#video').remove();
		});
	}

	function playOver(){
		ld=1;
		$('#load1,#load2,#load3,#load4,#load5').transition({'opacity':1,delay:0},0);
		$('#loading').hide();
		/*$('#load2').transition({'opacity':1,delay:0},0)
		$('#load3').transition({'opacity':1,delay:0},0)
		$('#load4').transition({'opacity':1,delay:0},function(){
			ld=1
			if(vd==0){
				$('#load5').transition({'opacity':1,delay:0},function(){
					$('#loading').hide();
				})
			}
		});*/
	}
	// function playOver(){
	// 	// $('#btn').show();
	// }
	function showBtn(){
		$('#links').show();
	}
	$('#startBtn').hammer().on('panup',function(e){
		$("#myaudio")[0].pause();
		//上滑
		var y = e.gesture.distance;
		// console.log(y)
		if(y>180){
			y = 180;
		}
		$('#masker').css({y:-y});
	});
	$('#startBtn').on('touchend',function(){
		$("#myaudio")[0].pause();
		$('#masker').transition({y:0},300,function(){
			$('#masker').fadeOut();

		});
		if(canvasVideo){
			canvasVideo.play();
		}else{
			$('#video').width(640).height(1040).get(0).play();
		}
	});

	$('#link a').on('touchend',function(){
		var href = $(this).data('href');
		location.href = href;
	});
	// $('#loading').on('touchend',function(){
	// 	location.reload(true);
	// })
	document.addEventListener('touchmove',function(e){
		e.preventDefault();
	});
</script>
<script>
	//微信分享标题
	var shareTitle = '罗杰斯邀请你视频聊天';

	//微信分享简介
	var descContent = '该新闻已被腾讯房产快速删除';

	//朋友圈转发标题
	var shareTimeLineTitle = '该新闻已被腾讯房产快速删除';

	//分享小图(100x100)
	var imgUrl = 'http://mat1.gtimg.com/house_guangzhou/fc/706lgs/share.png'/*tpa=http://mat1.gtimg.com/gd/2015/invitation/sharelogo.jpg*/;

	//分享地址(默认为当前地址)
	var lineLink = window.location.href;

	var appid = '';

	function shareFriend() {
		WeixinJSBridge.invoke('sendAppMessage',{
			"appid": appid,
			"img_url": imgUrl,
			"img_width": "120",
			"img_height": "120",
			"link": lineLink,
			"desc": descContent,
			"title": shareTitle
		}, function(res) {
			_report('send_msg', res.err_msg);
		})
	}
	function shareTimeline() {
		WeixinJSBridge.invoke('shareTimeline',{
			"img_url": imgUrl,
			"img_width": "120",
			"img_height": "120",
			"link": lineLink,
			"desc": descContent,
			"title": shareTimeLineTitle
		}, function(res) {
			_report('timeline', res.err_msg);
		});
	}
	function shareWeibo() {
		WeixinJSBridge.invoke('shareWeibo',{
			"content": descContent,
			"url": lineLink
		}, function(res) {
			_report('weibo', res.err_msg);
		});
	}

	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

		// 发送给好友
		WeixinJSBridge.on('menu:share:appmessage', function(argv){
			shareFriend();
		});

		// 分享到朋友圈
		WeixinJSBridge.on('menu:share:timeline', function(argv){
			shareTimeline();
		});

		// 分享到微博
		WeixinJSBridge.on('menu:share:weibo', function(argv){
			shareWeibo();
		});
	}, false);
</script>
